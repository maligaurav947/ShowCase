<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/491ef358ed.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main">

    <div class="card">
      <div class="hover">
        <img src="./images/image-equilibrium.jpg" height="250em" class="img-eth">
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-prices">
        <p class="card-prices-eth"><i class="fa-brands fa-ethereum"></i>0.041 ETH</p>
        <p class="card-price-days"><i class="fa-solid fa-clock"></i>3 days left</p>
      </div>

      <hr>

      <div class="ower-info">
        <img src="./images/image-avatar.png">
        <p class="ower-info-text"><span>Creation of</span>Jules Wyvern</p>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mali Gaurav</a>.
      </div> -->
  </section>
</body>

</html>
